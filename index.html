<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TheCubeFactory</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Welcome back</h2>
        <p>Please enter your details</p>
        <form class="forms">
          <label>Email address</label>
          <input type="email" placeholder="Enter your email" />

          <label>Password</label>
          <input type="password" placeholder="Enter your password" />

          <div class="options">
            <u><a href="#">Forgot password</a></u>
          </div>

          <button type="submit">Sign in</button>
          <button class="google-signin" id="googlesignin">Sign in with Google</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      <div class="illustration">
        <img src="image.png" alt="Illustration" />
      </div>
    </div>
  </body>
  <script src="https://accounts.google.com/gsi/client" async defer onload="initializeGoogleSignIn()"></script>

  <script src="script.js" ></script>
  

</html>
